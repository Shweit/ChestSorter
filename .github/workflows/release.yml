name: Maven Release

'on':
  release:
    types: [published]

jobs:
  publish:
    name: Build and Upload JARs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin

      - name: Set gradle project version
        run: sed -i 's/version = .*/version = "${{ github.event.release.tag_name }}"/' build.gradle

      - name: Build and package gradle project
        run: gradle build

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/ChestSorter*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Modrinth Publish
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: 'EIZluDTM'
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: true
          files: |
            build/libs/ChestSorter-${{ github.event.release.tag_name }}.jar
          loaders: |
            spigot
            paper
            bukkit
          game-versions: |
            >=1.9 <=1.21.1
          game-version-filter: 'releases'
          java: 21

